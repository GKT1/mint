name: Build Mint for Windows

on:
  workflow_dispatch: # Allows you to run this manually with a button click

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build (Release Mode)
        run: cargo build --release

      - name: Upload Artifact (The .exe)
        uses: actions/upload-artifact@v4
        with:
          name: mint-windows-exe
          path: target/release/mint.exe
